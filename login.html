<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login <form action=""></form></title>
    <link rel ="stylesheet" type="text/css" href="css/log.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="box">
            <h1>login</h1>
            <form method="" action="">
                <div class="input-bx">
                    <input type="text" name="Username" autocomplete="off" required>
                    <label>Username</label>
                </div>

                <div class="input-bx">
                    <input type="password" name="Password" autocomplete="off" required>
                    <label>Password</label>
                </div>

                <div class="button-group">
                    <input type="submit" name="" value="login" class="btn">
                    <input type="button" name="" value="Register" class="btn" onclick="window.location.href='register.html'">
                </div>
            </form>

        </div>
    </div>
</body>
