<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserve Your Table</title>
  <link rel="stylesheet" href="css/boo.css">
</head>
<body>
  <header class="hero">
    <h1>Reserve Your Table</h1>
    <p>Book your perfect dining experience with ease and comfort.</p>
  </header>
  <main>
    <section class="booking-form-container">
      <form class="booking-form">
        <h2>Booking Form</h2>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="guests">Number of Guests</label>
          <input type="number" id="guests" name="guests" placeholder="Enter number of guests" min="1" required>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
          <label for="requests">Special Requests</label>
          <textarea id="requests" name="requests" placeholder="Enter any special requests (optional)" rows="4"></textarea>
        </div>
        <button type="submit" class="book-now">Book Now</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Fine Dining. All rights reserved.</p>
  </footer>
</body>
</html>
